<body>

    <header>For further details you need to <b>SIGNUP</b></header>

    <main>



        <form action="submit.php" method="post">

           <h1>Sign Up</h1>


            <label for="name">
                <input type="text" placeholder="Full Name" id="name" class="one" required>
            </label>  

            <br>


            <label for="email">
                <input type="email" placeholder="Email" id="email" class="one" required>
            </label>

            <br>


            <label for="password"  >
                <input type="password" placeholder="Password" id="password" class="one" required>
            </label>

            <br>



            <label for="cnf_password">
                <input type="password" placeholder="Confirm Password" id="cnf_password" class="one" required>
            </label>

            <br>



            <label for="date" >
                <input type="date"  id="date"  class="one" required>
            </label>

            
            <br>
            



            <label for="radio-1">
                <input type="radio" id="radio-1" value="radio" name="radio" required>
            </label>student

            
            <label for="radio-2">
                <input type="radio" id="radio-2" value="radio" name="radio" required>
            </label>Employee


            <br>


            
            <label for="check">
                <input type="checkbox" id="check" value="check" name="check" required>
            </label>I agree to all term and conditions


            <br>

            <button type="submit">Signup</button>

            


        </form>


    </main>

    <footer><a href="#new" style="color: goldenrod;">New user?</a></footer>
